<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>ColdOutdoorPrintPage</title>
    <link rel="stylesheet" href="css/outdoorpre.css">
    <script src="dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="dist/jspdf.min.js"></script>
    <script src="dist/jspdf.plugin.autotable.min.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="print" id="index">
      <table id="outside-table" class="outside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <tr>
            <th>室外機型</th>
            <td id="air_type" class="air-type" colspan="2"></td>
          </tr>
          <tr>
            <th>供應電源</th>
            <td class="power_phase" colspan="2">
              <p id="power_phase_volt">
                <span id="power_phase"> </span> <span id="power_volt"></span><span>V</span> <span>60Hz</span></p>
            </td>
          </tr>
          <th>額定冷氣能力(kw)</th>
          <td id="capacity_cool" class="capacity_cool" colspan="2"></td>
        </tr>
        <tr>
          <th>啟動電流(A)</th>
          <td id="start_current" class="start_current" colspan="2"></td>
        </tr>
        <tr>
          <tr>
            <th>額定運轉電流(A)</th>
            <td id="operating_current" class="operating_current" colspan="2"></td>
          </tr>
          <tr>
          <th>額定消耗功率(W)</th>
          <td id="energy_consumption" class="energyconsumption" colspan="2"></td>
        </tr>
        <tr>
          <th class="cspp">CSPP(冷氣季節性能因數)</th>
          <td colspan="2"> 
            <p><span id="csppNo"></span><span>(kWh/kWh)</span></p> 
        </td>
        </tr>
        <tr>
          <th>冷媒填充量R-410A(g)</th>
          <td id="refrigerant" class="refrigerant" colspan="2"></td>
        </tr>
        <tr>
          <th>設計壓力(PSIG)</th>
          <td colspan="2">
          <p id="psig">
            <span>H</span><span id="psig_h"></span><span> / </span><span>L</span><span id="psig_l"></span>
          </p>
          </td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="outdoor_kg"></span> kg</p>
          </td>
        </tr>
        <tr>
          <th>氣候型態 / IP碼</th>
          <td id="air_sntIp" class="air-merge">T1 / IPX4</td>
        </tr>
        <tr>
          <th>防電擊保護</th>
          <td id="antielectric" class="antielectric">I類</td>
        </tr>
        <tr></tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2"></td>
        </tr>

        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
            <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>

        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
                <div id="bsmi_sticker" class="bsmi">
                  <img src="http://localhost:5005//upload/bsmi.png" alt="BSMI-Sticker" width="35" />
                </div>
                <div id="sticker_no" class="sticker"></div>
                <div id="ro_hs" class="ro-hs">RoHS</div>
              </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3"></td>
        </tr>
      </table>
    </div>
    <svg id="svg" width="200" height="430" style="margin-left: 10px; margin-top: 20px" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="200" height="430" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="40" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="40" width="80" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="80" y="40" width="120" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="60" width="80" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="80" y="60" width="120" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="80" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="80" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="100" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="100" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="120" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="120" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="140" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="140" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="160" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="160" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="180" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="180" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="200" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="200" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="220" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="220" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="240" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="240" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>      
      <rect x="0" y="260" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="260" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="280" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="280" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="300" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="300" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="320" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="320" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="340" width="200" height="45" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="385" width="200" height="45" fill="#fff" stroke="#000" stroke-width="1.5"/>

      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="16" y="55">室外機型</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="16" y="75">供應電源</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="6" y="95">額定冷氣能力(kw)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="115">啟動電流 (A)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="135">額定運轉電流(A)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="155">額定消耗功率(W)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="10.5" font-family="serif" x="3" y="175">CSPP(冷氣性能因數)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="9.5" font-family="serif" x="3" y="195">冷媒填充量R-410A(g)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="215">設計壓力(PSIG)</text>
      <text style="letter-spacing: 5px; text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="235">重量 (Kg)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="255">氣候型態 / IP碼</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="275">設計壓力(PSIG)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="295">防電擊保護</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="315">寬*高*深(mm)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="335">生產國別 / 年份</text>

      <image id="Image" href="http://localhost:5005//upload/bsmi.png" width="20" height="20" x="10" y="350"/>

    </svg>
  </body>
  <script src="js/coldout.js"></script>
  <script src="dist/svgpdf.js"></script>
  <script src="dist/pathseg.js"></script>
  <script src="dist/jspdf.customfonts.debug.js"></script>
  <script src="dist/jspdf.customfonts.min.js"></script>
</html>
