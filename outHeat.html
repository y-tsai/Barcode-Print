<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>Outdoor_Heat_PrintPage</title>
    <link rel="stylesheet" href="css/outdoorpre.css">
    <script src="dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="dist/jspdf.min.js"></script>
    <script src="dist/jspdf.plugin.autotable.min.js"></script>
    <script src="js/svg/outheatcanvas.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="print" id="index">
      <table id="outside-table" class="outside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <tr>
            <th>室外機型</th>
            <td id="air_type" class="air-type" colspan="2"></td>
          </tr>
          <tr>
            <th>供應電源</th>
            <td class="power_phase" colspan="2">
              <p id="power_phase_volt">
                <span id="power_phase"> </span> <span id="power_volt"></span><span>V</span> <span>60Hz</span></p>
            </td>
          </tr>
          <th>額定冷氣能力(kw)</th>
          <td id="capacity_cold" class="capacity_cold"></td>
          <td id="capacity_heat" class="capacity_heat"></td>
        </tr>
        <tr>
          <th>啟動電流(A)</th>
          <td id="start_current" class="start_current" colspan="2"></td>
        </tr>
        <tr>
          <tr>
            <th>額定運轉電流(A)</th>
            <td id="operatingCold"></td>
            <td id="operatingHeat"></td>
          </tr>
          <tr>
          <th>額定消耗功率(W)</th>
          <td id="consumptionCold"></td>
          <td id="consumptionHeat"></td>
        </tr>
        <tr>
          <th class="cspf">CSPF(冷氣季節性能因數)</th>
          <td colspan="2"> 
            <p><span id="cspfNo"></span><span>(kWh/kWh)</span></p> 
        </td>
        </tr>
        <tr>
          <th>冷媒填充量R-410A(g)</th>
          <td id="refrigerant" class="refrigerant" colspan="2"></td>
        </tr>
        <tr>
          <th>設計壓力(PSIG)</th>
          <td colspan="2">
          <p id="psig">
            <span>H</span><span id="psig_h"></span><span> / </span><span>L</span><span id="psig_l"></span>
          </p>
          </td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="outdoor_kg"></span> kg</p>
          </td>
        </tr>
        <tr>
          <th>氣候型態 / IP碼</th>
          <td id="air_sntIp" class="air-merge" colspan="2">T1 / IPX4</td>
        </tr>
        <tr>
          <th>防電擊保護</th>
          <td id="antielectric" class="antielectric" colspan="2">I類</td>
        </tr>
        <tr></tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2"></td>
        </tr>

        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
            <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>

        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
                <div id="bsmi_sticker" class="bsmi">
                  <img src="/upload/bsmi.png" alt="BSMI-Sticker" width="30" />
                </div>
                <div id="sticker_no" class="sticker"></div>
                <div id="ro_hs" class="ro-hs">RoHS</div>
              </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3"></td>
        </tr>
      </table>
    </div>
    <svg id="svg" width="200" height="400" style="margin-left: 40px; margin-top: 85px" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="200" height="400" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="40" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="40" width="80" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="80" y="40" width="120" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="60" width="80" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>

      <rect x="100" y="100" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="120" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="120" width="50" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="150" y="120" width="50" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="140" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="140" width="50" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="150" y="140" width="50" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="160" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="160" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="180" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="180" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="200" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="200" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="220" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="220" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>

      <rect x="0" y="280" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="280" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="300" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="100" y="300" width="100" height="20" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="320" width="200" height="45" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="365" width="200" height="35" fill="#fff" stroke="#000" stroke-width="1.5"/>

      <text id="brandText" fill="#000" text-anchor="start" textLength="100" lengthAdjust="spacing" font-size="12" font-family="DFKai-sb" x="50" y="15"></text>
      <text id="product_nameText" text-anchor="start" textLength="140" lengthAdjust="spacing" style="letter-spacing: 5px;" fill="#000" font-size="12" font-family="DFKai-sb" x="35" y="35"></text>
      <text id="air_typeText" textLength="50" lengthAdjust="spacingAndGlyphs" fill="#000" font-size="12" font-family="serif" x="115" y="55"></text>
      <text id="power_phaseText" fill="#000" font-size="12" font-family="serif" x="100" y="75"></text>
      <text id="capacity_coldText" fill="#000" font-size="13" font-family="serif" x="108" y="95"></text>
      <text id="capacity_heatText" fill="#000" font-size="13" font-family="serif" x="157" y="95"></text>
      <text id="start_currentText" fill="#000" font-size="13" font-family="serif" x="145" y="115"></text>
      <text id="operatingColdText" fill="#000" font-size="13" font-family="serif" x="108" y="135"></text>
      <text id="operatingHeatText" fill="#000" font-size="13" font-family="serif" x="157" y="135"></text>
      <text id="consumptionColdText" fill="#000" font-size="13" font-family="serif" x="108" y="155"></text>
      <text id="consumptionHeatText" fill="#000" font-size="13" font-family="serif" x="157" y="155"></text>
      <text id="cspfNoText" fill="#000" font-size="13" font-family="serif" x="120" y="175"></text>
      <text id="refrigerantText" fill="#000" font-size="13" font-family="serif" x="120" y="195"></text>
      <text id="psigText" fill="#000" font-size="13" font-family="serif" x="110" y="215"></text>
      <text id="outdoor_kgText" fill="#000" font-size="13" font-family="serif" x="135" y="235"></text>
      <text id="air_sntIpText" fill="#000" font-size="13" font-family="serif" x="125" y="255"></text>
      <text id="antielectricText" fill="#000" font-size="13" font-family="serif" x="145" y="275"></text>
      <text id="air_volumeText" fill="#000" font-size="12" font-family="serif" x="105" y="295"></text>
      <text id="air_countryText" fill="#000" font-size="11" font-family="serif" x="105" y="315"></text>
      <text id="sticker_noText" fill="#000" font-size="11" font-family="serif" x="50" y="335"></text>
      <text id="ro-hsText" fill="#000" font-size="11" font-family="serif" x="50" y="345"></text>
      <text id="case_noText" fill="#000" font-weight="bold" font-size="12" font-family="serif" x="35" y="360"></text>
      <text id="company_nameText" text-anchor="start" textLength="180" lengthAdjust="spacing" fill="#000" font-size="10" font-family="DFKai-sb" x="8" y="380"></text>
      <text id="company_addressText" text-anchor="start" textLength="180" lengthAdjust="spacing" fill="#000" font-size="10" font-family="DFKai-sb" x="8" y="395"></text>

      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="16" y="55">室外機型</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="16" y="75">供應電源</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="6" y="95">額定冷氣能力(kw)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="115">啟動電流 (A)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="135">額定運轉電流(A)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="155">額定消耗功率(W)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="10.5" font-family="serif" x="3" y="175">CSPF(冷氣性能因數)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="9.5" font-family="serif" x="3" y="195">冷媒填充量R-410A(g)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="215">設計壓力(PSIG)</text>
      <text style="letter-spacing: 5px; text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="235">重量 (Kg)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="255">氣候型態 / IP碼</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="275">防電擊保護</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="295">寬*高*深(mm)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="11" font-family="serif" x="5" y="315">生產國別 / 年份</text>

      <image id="Image" href="http://localhost:5005//upload/bsmi.png" width="26" height="26" x="7" y="325"/>

    </svg>
    <a style="display: none;" id="link" download="barcode.svg">下載</a>
    <svg style="display: none;" id="barcode" width="10" height="12" x="3" y="300"></svg>
  </body>
  <script src="js/outheat.js"></script>
  <script src="dist/svgpdf.js"></script>

</html>
